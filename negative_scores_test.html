<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative Scores Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test-case {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .result {
            font-weight: bold;
            margin-left: 10px;
        }

        .pass {
            color: green;
        }

        .fail {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Negative Scores Test</h1>
    <div id="testResults"></div>

    <script>
        // Test the score parsing logic
        function testScoreParsing() {
            const testCases = [
                { input: "-5", expected: -5, description: "Negative number" },
                { input: "5", expected: 5, description: "Positive number" },
                { input: "0", expected: 0, description: "Zero" },
                { input: "", expected: 0, description: "Empty string" },
                { input: "abc", expected: 0, description: "Invalid string" },
                { input: "-10", expected: -10, description: "Negative ten" },
                { input: "100", expected: 100, description: "Large positive" }
            ];

            const container = document.getElementById('testResults');

            testCases.forEach(testCase => {
                const result = parseInt(testCase.input) || 0;
                const passed = result === testCase.expected;

                const div = document.createElement('div');
                div.className = 'test-case';
                div.innerHTML = `
                    <strong>${testCase.description}</strong>
                    <span class="result ${passed ? 'pass' : 'fail'}">
                        ${passed ? 'PASS' : 'FAIL'} - Input: "${testCase.input}" → ${result} (expected: ${testCase.expected})
                    </span>
                `;
                container.appendChild(div);
            });
        }

        // Test the comparison logic
        function testScoreComparison() {
            const testCases = [
                { team1: -5, team2: -3, expected: 'Team 1 Wins', description: "Team 1 negative higher" },
                { team1: -3, team2: -5, expected: 'Team 2 Wins', description: "Team 2 negative higher" },
                { team1: -5, team2: -5, expected: 'Draw', description: "Both negative equal" },
                { team1: 0, team2: 0, expected: 'Draw', description: "Both zero" },
                { team1: 5, team2: 3, expected: 'Team 1 Wins', description: "Team 1 positive higher" },
                { team1: 3, team2: 5, expected: 'Team 2 Wins', description: "Team 2 positive higher" },
                { team1: 5, team2: 5, expected: 'Draw', description: "Both positive equal" }
            ];

            const container = document.getElementById('testResults');

            testCases.forEach(testCase => {
                let result = '';
                if (testCase.team1 > testCase.team2) {
                    result = 'Team 1 Wins';
                } else if (testCase.team2 > testCase.team1) {
                    result = 'Team 2 Wins';
                } else if (testCase.team1 === testCase.team2) {
                    result = 'Draw';
                }

                const passed = result === testCase.expected;

                const div = document.createElement('div');
                div.className = 'test-case';
                div.innerHTML = `
                    <strong>${testCase.description}</strong>
                    <span class="result ${passed ? 'pass' : 'fail'}">
                        ${passed ? 'PASS' : 'FAIL'} - Team1: ${testCase.team1}, Team2: ${testCase.team2} → ${result} (expected: ${testCase.expected})
                    </span>
                `;
                container.appendChild(div);
            });
        }

        // Run tests
        testScoreParsing();
        testScoreComparison();
    </script>
</body>

</html>
