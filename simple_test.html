<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photo Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
        }

        .test-photo {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <h1>Simple Photo Enlargement Test</h1>

    <img src="assets/favicon.png" alt="Test Photo" class="test-photo"
        onclick="showPhoto()">
    <p>Click the photo above to test enlargement</p>

    <button onclick="showPhoto()">Show Photo Modal</button>

    <!-- Photo Modal -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <h2>Enlarged Photo</h2>
            <img id="enlargedPhoto" src="" alt="Enlarged Photo"
                style="max-width: 100%; max-height: 80vh;">
            <br><br>
            <button onclick="hidePhoto()">Close</button>
        </div>
    </div>

    <script>
        function showPhoto() {
            console.log('showPhoto called');
            const modal = document.getElementById('photoModal');
            const photo = document.getElementById('enlargedPhoto');

            if (modal && photo) {
                photo.src = 'assets/favicon.png';
                modal.classList.add('active');
                console.log('Modal should be visible now');
            } else {
                console.error('Modal elements not found');
            }
        }

        function hidePhoto() {
            const modal = document.getElementById('photoModal');
            if (modal) {
                modal.classList.remove('active');
            }
        }

        // Close modal when clicking outside
        document.getElementById('photoModal').addEventListener('click', function (e) {
            if (e.target === this) {
                hidePhoto();
            }
        });
    </script>
</body>

</html>
