<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .test {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>Simple API Test</h1>
    <p>This will test if the API is working at all.</p>

    <button onclick="testAPI()">Test API</button>
    <button onclick="testDirect()">Test Direct Access</button>
    <button onclick="clearResults()">Clear Results</button>

    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testAPI() {
            addResult('Testing API connectivity...', 'info');

            try {
                const response = await fetch('api.php?action=debug');
                addResult(`Response status: ${response.status}`, response.ok ? 'success' : 'error');

                if (response.ok) {
                    const data = await response.json();
                    addResult(`API Response: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    addResult(`Error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`Fetch Error: ${error.message}`, 'error');
                addResult(`Error Type: ${error.name}`, 'error');
            }
        }

        async function testDirect() {
            addResult('Testing direct file access...', 'info');

            try {
                const response = await fetch('api.php');
                addResult(`Direct access status: ${response.status}`, response.ok ? 'success' : 'error');

                if (response.ok) {
                    const text = await response.text();
                    addResult(`Direct response: <pre>${text.substring(0, 500)}...</pre>`, 'info');
                } else {
                    addResult(`Direct access error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`Direct access error: ${error.message}`, 'error');
            }
        }
    </script>
</body>

</html>
