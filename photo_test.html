<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        .test {
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        img {
            max-width: 200px;
            max-height: 200px;
            border: 1px solid #ddd;
            margin: 10px;
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>üì∏ Photo Upload Test</h1>
    <p>This will test photo upload and display functionality.</p>

    <div>
        <input type="file" id="photoInput" accept="image/*">
        <button onclick="testPhotoUpload()">Upload Photo</button>
        <button onclick="testExistingPhotos()">Test Existing Photos</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>
    <div id="photoDisplay"></div>

    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('photoDisplay').innerHTML = '';
        }

        async function testPhotoUpload() {
            const fileInput = document.getElementById('photoInput');
            const file = fileInput.files[0];

            if (!file) {
                addResult('Please select a photo first', 'error');
                return;
            }

            addResult('Uploading photo...', 'info');

            const formData = new FormData();
            formData.append('photo', file);

            try {
                const response = await fetch('api.php?action=upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.success) {
                    addResult(`‚úÖ Photo uploaded successfully!`, 'success');
                    addResult(`Photo URL: ${result.url}`, 'info');
                    addResult(`Filename: ${result.filename}`, 'info');

                    // Test displaying the photo
                    const photoDisplay = document.getElementById('photoDisplay');
                    photoDisplay.innerHTML = `
                        <h3>Uploaded Photo:</h3>
                        <img src="${result.url}" alt="Uploaded photo" onerror="console.error('Failed to load image:', '${result.url}')">
                        <p>Click the image to test enlargement</p>
                    `;

                    // Add click handler for enlargement test
                    const img = photoDisplay.querySelector('img');
                    img.style.cursor = 'pointer';
                    img.onclick = () => {
                        addResult(`Testing image click - URL: ${result.url}`, 'info');
                        // You can add enlargement modal test here
                    };

                } else {
                    addResult(`‚ùå Photo upload failed: ${result.message}`, 'error');
                }

            } catch (error) {
                addResult(`‚ùå Upload error: ${error.message}`, 'error');
            }
        }

        async function testExistingPhotos() {
            addResult('Testing existing photos...', 'info');

            try {
                const response = await fetch('api.php?action=games');
                const data = await response.json();

                if (data.games && data.games.length > 0) {
                    const gamesWithPhotos = data.games.filter(game => game.photo);
                    addResult(`Found ${gamesWithPhotos.length} games with photos`, 'info');

                    gamesWithPhotos.forEach((game, index) => {
                        addResult(`Game ${index + 1} photo: ${game.photo}`, 'info');

                        // Test displaying the photo
                        const photoDisplay = document.getElementById('photoDisplay');
                        const photoDiv = document.createElement('div');
                        photoDiv.innerHTML = `
                            <h4>Game ${index + 1} Photo:</h4>
                            <img src="${game.photo}" alt="Game photo" onerror="console.error('Failed to load image:', '${game.photo}')" style="max-width: 150px; max-height: 150px; border: 1px solid #ddd; margin: 5px;">
                        `;
                        photoDisplay.appendChild(photoDiv);
                    });
                } else {
                    addResult('No games with photos found', 'info');
                }

            } catch (error) {
                addResult(`‚ùå Error loading games: ${error.message}`, 'error');
            }
        }
    </script>
</body>

</html>
