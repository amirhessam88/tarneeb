<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Diagnosis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .test {
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }

        .step {
            margin: 20px 0;
            padding: 15px;
            border-left: 4px solid #007bff;
            background: #f8f9fa;
        }
    </style>
</head>

<body>
    <h1>üîç API Diagnosis Tool</h1>
    <p>This will help identify why the API is not working.</p>

    <button onclick="runAllTests()">Run All Tests</button>
    <button onclick="clearResults()">Clear Results</button>

    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function runAllTests() {
            clearResults();

            addResult('<h3>Step 1: Basic File Access</h3>', 'info');
            await testFileAccess();

            addResult('<h3>Step 2: API Endpoint Test</h3>', 'info');
            await testAPIEndpoint();

            addResult('<h3>Step 3: Data File Test</h3>', 'info');
            await testDataFile();

            addResult('<h3>Step 4: Network Test</h3>', 'info');
            await testNetwork();

            addResult('<h3>Step 5: Recommendations</h3>', 'info');
            provideRecommendations();
        }

        async function testFileAccess() {
            try {
                const response = await fetch('api.php');
                if (response.ok) {
                    const text = await response.text();
                    if (text.includes('json') || text.includes('{') || text.includes('[')) {
                        addResult('‚úÖ api.php is accessible and returns JSON', 'success');
                    } else {
                        addResult('‚ö†Ô∏è api.php is accessible but may not be working properly', 'warning');
                        addResult(`Response: <pre>${text.substring(0, 200)}...</pre>`, 'info');
                    }
                } else {
                    addResult(`‚ùå api.php returned error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Cannot access api.php: ${error.message}`, 'error');
                addResult('Possible causes: File not found, server not running PHP, or CORS issue', 'warning');
            }
        }

        async function testAPIEndpoint() {
            try {
                const response = await fetch('api.php?action=debug');
                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ API debug endpoint is working', 'success');
                    addResult(`Debug info: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    addResult(`‚ùå API debug endpoint failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå API debug endpoint error: ${error.message}`, 'error');
            }
        }

        async function testDataFile() {
            try {
                const response = await fetch('assets/data/games.json');
                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ Data file is accessible', 'success');
                    addResult(`Games count: ${data.games ? data.games.length : 0}`, 'info');
                } else {
                    addResult(`‚ùå Data file not accessible: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Data file error: ${error.message}`, 'error');
            }
        }

        async function testNetwork() {
            try {
                const response = await fetch('api.php?action=games');
                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ Games endpoint is working', 'success');
                    addResult(`Games loaded: ${data.games ? data.games.length : 0}`, 'info');
                } else {
                    addResult(`‚ùå Games endpoint failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Games endpoint error: ${error.message}`, 'error');
            }
        }

        function provideRecommendations() {
            const results = document.getElementById('results');
            const errorCount = results.querySelectorAll('.error').length;
            const warningCount = results.querySelectorAll('.warning').length;

            if (errorCount === 0) {
                addResult('üéâ All tests passed! The API should be working.', 'success');
                addResult('If you still see "offline mode", try refreshing the page or clearing browser cache.', 'info');
            } else if (errorCount === 1 && results.textContent.includes('Cannot access api.php')) {
                addResult('üîß SOLUTION: api.php file is missing or not in the correct location.', 'warning');
                addResult('Make sure api.php is in the root directory of your website (same folder as index.php)', 'info');
            } else if (results.textContent.includes('404')) {
                addResult('üîß SOLUTION: File not found. Check that api.php exists in the root directory.', 'warning');
            } else if (results.textContent.includes('500')) {
                addResult('üîß SOLUTION: Server error. Check PHP error logs or assets/debug.log file.', 'warning');
            } else if (results.textContent.includes('CORS')) {
                addResult('üîß SOLUTION: CORS issue. Make sure you are accessing via the correct domain.', 'warning');
            } else {
                addResult('üîß SOLUTION: Multiple issues detected. Check the error messages above for specific fixes.', 'warning');
            }
        }
    </script>
</body>

</html>
