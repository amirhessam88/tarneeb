<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament - Tarneeb Score Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>

<body>
    <!-- Tournament Page -->
    <div id="mainScreen" class="screen active">
        <header class="header">
            <div class="header-left">
                <img src="assets/favicon.png" alt="Tarneeb Logo"
                    class="header-logo">
                <h1>Tournament Bracket</h1>
            </div>
            <div class="header-actions">
                <a href="index.html" class="btn btn-secondary">← Back to
                    Main</a>
                <button id="adminLoginBtn" class="btn btn-secondary">Admin
                    Login</button>
                <div id="adminControls" class="admin-controls"
                    style="display: none;">
                    <button id="addTournamentGameBtn"
                        class="btn btn-primary">Add Tournament Game</button>
                    <button id="logoutBtn"
                        class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div id="tournamentBracket" class="tournament-bracket">
                <!-- Tournament bracket will be rendered here -->
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <img src="assets/slickml.png" alt="SlickML" class="footer-logo">
                <span class="footer-text">Powered by SlickML © 2025</span>
            </div>
        </footer>
    </div>

    <!-- Admin Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Admin Login</h2>
                <button id="closeLoginModal" class="close-btn">&times;</button>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"
                        required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelLogin"
                        class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tournament Game Modal -->
    <div id="tournamentGameModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Tournament Game</h2>
                <button id="closeTournamentGameModal"
                    class="close-btn">&times;</button>
            </div>
            <form id="tournamentGameForm" class="game-form">
                <div class="form-group">
                    <label for="tournamentGameLabel">Game Label
                        (Identifier):</label>
                    <select id="tournamentGameLabel" name="tournamentGameLabel"
                        required>
                        <option value="">Select a label...</option>
                        <!-- Options will be populated dynamically based on round -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="tournamentRound">Round:</label>
                    <select id="tournamentRound" name="tournamentRound"
                        required>
                        <option value="round16">Round of 16</option>
                        <option value="quarterfinals">Quarterfinals</option>
                        <option value="semifinals">Semifinals</option>
                        <option value="thirdplace">Third Place Playoff</option>
                        <option value="final">Final</option>
                    </select>
                    <small
                        style="display: block; color: #6c757d; margin-top: 5px;">Match
                        number will be automatically assigned</small>
                </div>
                <div class="form-group" style="display: none;">
                    <label for="tournamentMatch">Match Number:</label>
                    <input type="number" id="tournamentMatch"
                        name="tournamentMatch" min="0" max="7" value="0">
                </div>
                <div class="game-setup">
                    <div class="team-section">
                        <h3>Team 1</h3>
                        <div class="form-group">
                            <label for="tournamentTeam1Name">Team Name:</label>
                            <input type="text" id="tournamentTeam1Name"
                                name="tournamentTeam1Name"
                                placeholder="Optional - e.g. Team A">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="tournamentTeam1Player1">Player
                                    1:</label>
                                <input type="text" id="tournamentTeam1Player1"
                                    name="tournamentTeam1Player1" required>
                            </div>
                            <div class="form-group">
                                <label for="tournamentTeam1Player2">Player
                                    2:</label>
                                <input type="text" id="tournamentTeam1Player2"
                                    name="tournamentTeam1Player2" required>
                            </div>
                        </div>
                    </div>
                    <div class="team-section">
                        <h3>Team 2</h3>
                        <div class="form-group">
                            <label for="tournamentTeam2Name">Team Name:</label>
                            <input type="text" id="tournamentTeam2Name"
                                name="tournamentTeam2Name"
                                placeholder="Optional - e.g. Team B">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="tournamentTeam2Player1">Player
                                    1:</label>
                                <input type="text" id="tournamentTeam2Player1"
                                    name="tournamentTeam2Player1" required>
                            </div>
                            <div class="form-group">
                                <label for="tournamentTeam2Player2">Player
                                    2:</label>
                                <input type="text" id="tournamentTeam2Player2"
                                    name="tournamentTeam2Player2" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rounds-section">
                    <div class="rounds-header">
                        <h3>Game Rounds</h3>
                        <div class="rounds-controls">
                            <button type="button" id="addTournamentRoundBtn"
                                class="btn btn-outline">+ Add Round</button>
                            <span class="rounds-info">Add 2-3 rounds (best of
                                3)</span>
                        </div>
                    </div>
                    <div id="tournamentRoundsContainer">
                        <!-- Rounds will be added dynamically -->
                    </div>
                </div>
                <div class="game-details">
                    <div class="form-group">
                        <label for="tournamentGameDate">Date:</label>
                        <input type="date" id="tournamentGameDate"
                            name="tournamentGameDate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tournamentGamePhotos">Game Proof Photos:</label>
                    <input type="file" id="tournamentGamePhotos"
                        name="tournamentGamePhotos" accept="image/*" multiple>
                    <small
                        style="display: block; color: #6c757d; margin-top: 5px;">
                        Upload photos as proof of game results
                    </small>
                    <div id="tournamentPhotoPreview" style="margin-top: 10px;">
                        <!-- Photo preview will be added here -->
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelTournamentGame"
                        class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save
                        Game</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
